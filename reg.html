<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pelio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signUpPage">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <h3 class="logo__name">Pelio</h3>
                </div>
            </div>
            <div class="main">
                <h2>Sign up</h2>
                <input type="text" placeholder="First name" class="input" id="firstName">
                <input type="text" placeholder="Last name" class="input" id="lastName">
                <input type="text" placeholder="Username" class="input" id="userName">
                <input type="email" placeholder="Email" class="input" id="email">
                <input type="date" placeholder="Email" class="input" id="bdate">
                <input type="password" placeholder="Password" class="input" id="password">
                <input type="password" placeholder="Confirm password" class="input" id="confirPassword">
                <button id="singUp" class="btn">Sing Up</button>
                <button id="singIn" class="btn">Sing In</button>
            </div>
        </div>
    </div> 
    <script src="main.js"></script>
</body>
</html>
